<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alínea E</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .info {
            margin: 10px 0;
        }
        img {
            max-width: 100%;  /* Garante que a imagem não exceda a largura da tela */
            height: auto;     /* Mantém a proporção da imagem */
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Alínea E</h1>
    <div class="container">
        <img src="./Imagens/alineaE.png" alt="Alínea E">
    </div>
    
    <!-- Botão para voltar -->
    <button class="back-button" onclick="window.history.back()">Voltar</button>
</body>
</html>
