
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alínea B - Tabelas</title>
    <style>
        body {
            background-color: white;
            color: black; /* Texto em preto */
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .tabela {
            width: 45%;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Tabelas da Alínea B</h1>
    <div class="container">
        <div class="tabela">
            <h2>Tabela de Apelidos</h2>
            <iframe src="./Imagens/tabela_apelidos.html"></iframe>
        </div>
        <div class="tabela">
            <h2>Tabela de Nomes Próprios</h2>
            <iframe src="./Imagens/tabela_nomes_proprios.html"></iframe>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back()">Voltar</button>
</body>
</html>
