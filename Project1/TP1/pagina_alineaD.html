<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alínea D - Tabela</title>
    <style>
        body {
            background-color: white;
            color: black; /* Texto em preto */
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid #ccc;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Estilos do botão */
        .back-button {
            display: inline-block; /* Garante que o botão seja exibido como um bloco inline */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: black;
            border: 2px solid black; /* Torna o botão mais visível */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #ddd; /* Cor diferente ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Tabela da Alínea D</h1>
    <iframe src="./Imagens/tabela_alineaD.html" width="100%" height="600" frameborder="0"></iframe>
    
    <!-- Botão para voltar -->
    <button class="back-button" onclick="window.history.back()">Voltar</button>
</body>
</html>
